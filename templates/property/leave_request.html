{% extends 'sign/base.html' %}

{% block title %}Оставить заявку{% endblock %}

{% block content %}
<h2>Заявка на объект: {{ property.address }}</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-accent">Отправить заявку</button>
</form>
{% endblock %}
